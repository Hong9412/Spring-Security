<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <!-- 부트스트랩 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 다크 모드 스타일 추가 -->
    <style>
        body {
          background-color: #23262b; /* 배경 어두운 색 */
        }
        .card {
          background-color: #1e1e1e; /* 카드 배경 어두운 색 */
          border: none; /* 카드 테두리 없애기 */
        }
        .card-title {
          color: #ffffff; /* 제목 글자 색 흰색 */
        }
        .form-label, .form-control {
          color: #ffffff; /* 라벨과 입력창 텍스트 색 흰색 */
        }
        .form-control {
          background-color: #333333; /* 입력창 배경 어두운 색 */
          border: 1px solid #444; /* 입력창 테두리 */
        }
        .btn-primary {
          background-color: #007bff; /* 버튼 배경색 */
          border-color: #007bff; /* 버튼 테두리 색 */
        }
        .btn-primary:hover {
          background-color: #0056b3; /* 버튼 호버 색상 */
          border-color: #0056b3; /* 버튼 호버 테두리 색상 */
        }
        a {
          color: #bbbbbb; /* 링크 색상 */
        }
        a:hover {
          color: #ffffff; /* 링크 호버 시 색상 */
        }
        .alert {
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">회원가입</h5>

            <!-- 에러 메시지 출력 부분 -->
            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="${exception}?: '입력한 정보가 올바르지 않습니다.'"></span>
            </div>

            <form th:action="@{/join}" method="post">
                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <input type="hidden" class="form-control" id="roles" name="roles" value="ROLE_USER">
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS, Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
